<div ng-controller="pageController">
    <h2>Pages</h2>

    <div class="row">
        <button class="btn btn-primary pull-right" ng-click="showAddDialog()">Add Page</button>
    </div>

    <br />

    <div class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal" name="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Id</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id" readonly="readonly" ng-model="page.Id" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Category</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="repeatSelect" id="repeatSelect" ng-required ng-model="page.CategoryId">
                                            <option ng-repeat="category in categories" value="{{category.Id}}">{{category.Name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" ng-required ng-model="page.Title" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Date</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="name" ng-model="page.Date" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Content</label>
                                    <div class="col-sm-10">
                                        <textarea ng-required ng-model="page.Content"  class="form-control" rows="3" style="resize:none"></textarea> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Author</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" ng-required ng-model="page.Author" />
                                    </div>
                                </div>
                            </form>
                            <div class="form-group has-error">
                                <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" ng-click="viewContent()">View Contents</button>
                    <button class="btn btn-primary" ng-click="savePage()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-content">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Contents of {{page.Title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="form-group">
                                <div ng-bind-html="commonMark" class="control-label"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <div class="row">
        <table id="page" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Author</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="page in pages">
                <tr ng-click="selectPage(page)">
                    <td> <span>{{page.Id}}</span></td>
                    <td> <span>{{page.Title}}</span></td>
                    <td>  <span>{{page.Category.Name}}</span></td>
                    <td><span>{{page.Date}}</span></td>
                    <td><span>{{page.Author}}</span></td>

                    <td> <button class="btn btn-danger" ng-click="deletePage(page);$event.stopPropagation()">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
